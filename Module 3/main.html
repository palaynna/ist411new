<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 3</title>

  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <h1>List Builder</h1>
  <div class="flexrow">

    <div class="flexcolumn">
      <h2>Form</h2>
      <form name= "form">
        Word to list: <input type="text" name="word" value="">
        <br>
        List 1 or 2? <input type="number" name="number" value="">
        <br>
        <input type="button" value="submit" onclick="add()">
      </form>
    </div>

    <div class="flexcolumn">
      <h2>Table 1</h2>
      <table id="list1"></table>
      <br>
      <input type="button" value="clear" onclick="clear1()">
    </div>

    <div class="flexcolumn">
      <h2>Table 2</h2>
      <table id="list2"></table>
      <br>
      <input type="button" value="clear" onclick="clear2()">
    </div>

  </div>
</body>

</html>
